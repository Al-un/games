language: node_js
node_js:
  - '11.1.0' # Developping under this version
  - 'node' # latest stable Node.js release
cache:
  directories:
    - 'node_modules'

env:
  global:
    # $GITHUB_TOKEN
    - secure: ''
    # SURGE_LOGIN
    - secure: ''
    # SURGE_TOKEN
    - secure: ''

install:
  - yarn install

script:
  # build
  - yarn run generate
  # Ensure builds are properly done
  - ls dist/

deploy:
  # Surge configuration
  - provider: surge
    project: ./dist
    domain: games-dev.al-un.fr
    # Travis configuration
    skip-cleanup: true
    on:
      all_branches: true

notifications:
  email: false
  slack:
    rooms:
      - secure: ''
    on_success: always
    on_failure: always
